<!doctype html>
<html>
<head>
    <title>Drawing App</title>
    <link rel="icon" href="icon.png" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="style.css">
</head>
<body style='margin:0' >
    <div id="toolbar">
        <div id="saveCanvas">
            <img src="images/save.png" width="30" height="30" />
        </div>
        
        <div id="clearCanvas">
            <img src="images/reset.png" width="30" height="30" />
        </div>
        
        <div id="rad">
            Radius : <span id="radval">2</span>
            <div id="decrad" class="radcontrol">-</div>
            <div id="incrad" class="radcontrol">+</div>
        </div>
        <div id="colors">
        </div>
        <div id="eraser" onclick="erase('white')">
            <img src="images/eraser.png" width="30" height="30" />
        </div>
        <div id="fillCanvas">
            <img src="images/fill.png" width="40" height="40" />
        </div>
        <div id="line" onclick="pencil()">
            <img src="images/pencil.png" width="30" height="30" />
        </div>
        
    </div>      
    <canvas id="canvas" style="display: block;">
       
    </canvas>
    <script src="main.js"></script>
    <script src="radius.js"></script>
    <script src="colors.js"></script>
    
</body>
</html>
